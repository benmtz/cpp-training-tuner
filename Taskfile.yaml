version: '3'

tasks:

  sonar-install:
    vars:
      sonar_version: 5.0.1.3006
    cmds:
      - >
        curl
        "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-{{ .sonar_version }}.zip"
        

  setup-build-tools:
    cmds:
      - python3 -m pip install --upgrade -r requirements.txt
      - python3 -m pip freeze > requirements.lock.txt


  cmake-ninja-generate:
    dir: ninja-build
    sources:
      - "CMakeLists.txt"
      - "third_party/**"
    cmds:
      - cmake -G Ninja ../


  format:
    cmds:
      - clang-format -i modules/**/*.cpp


  format-changed:
    cmds:
      - git diff --name-only --diff-filter AM | grep ".cpp" | tr "\n" " " | xargs clang-format -i


  test:
    cmds:
      - ctest --preset default
      - ls -alhR build/default


  build:
    cmds:
      - task: cmake-generate
        vars: { PresetName: default }
      - task: cmake-build
        vars: { PresetName: default }


  clean-build:
    cmds:
      - rm -rf build
      - task: build
        vars: { PresetName: default }


  cmake-generate:
    internal: true
    requires:
      vars: [PresetName]
    sources:
      - CMakeLists.txt
      - "**/CMakeLists.txt"
    generates:
      - "build/{{ .PresetName }}"
    cmds:
      - cmake --preset {{ .PresetName }}


  cmake-build:
    internal: true
    requires:
      vars: [PresetName]
    sources:
      - modules/**/*
      - CMakeLists.txt
      - "**/CMakeLists.txt"
    cmds:
      - cmake --build -j8 --preset {{ .PresetName }}
